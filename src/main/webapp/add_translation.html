<div id="main" class="lift:surround?with=default&at=content">

  <form class="lift:AddTranslation?form=post">
    <div class="lift:Msg?id=global-err&errorClass=form-error">error</div>

    <div>
      <input name="language" type="radio"></input>
      <span class="lift:Msg?id=language-err&errorClass=form-error">error language</span>
    </div>

    <div>
      <label>from</label> 
      <input name="word-from" type="text"></input>
      <span class="lift:Msg?id=word-from-err&errorClass=form-error">error word</span>
    </div>

    <div>
      <label>to</label> 
      <textarea name="word-to"></textarea>
      <span class="lift:Msg?id=word-to-err&errorClass=form-error">error word</span>
    </div>

    <input type="submit" value="ok"></input>
  </form>

</div>
