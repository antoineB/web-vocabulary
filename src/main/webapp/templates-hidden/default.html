<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <body>
    <div id="login">
      <div class="lift:TestCond.loggedIn"></div>

	<form class="lift:Login?form=post">

	<div class="lift:Msg?id=global-err&errorClass=error">error</div>

	<div>

	  <span class="lift:Msg?id=user-name-err&errorClass=form-error">error username</span>
	</div>

	  <div>
	    <input type="password" name="password"></input>
	    <span class="lift:Msg?id=password-err&errorClass=form-error">error password</span>
	  </div>

	  <input type="submit" value="ok"></input>
	</form>

      </div>
    </div>

    <div class="topbar">
      <span class="lift:Menu.builder?ul:class=nav&li_item:class=active&linkToSelf=true"></span>
    </div>

      The main content will get bound here
    </div>
